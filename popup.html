<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>優惠券查詢助手</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            width: 280px;
            padding: 0;
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #2c3e50;
            min-height: 200px;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
            color: #2c3e50;
            letter-spacing: 0.5px;
        }
        
        .header p {
            margin: 4px 0 0 0;
            font-size: 15px;
            color: #6c757d;
            font-weight: 300;
        }
        
        
        .status {
            text-align: center;
            padding: 16px;
            background: white;
            font-size: 16px;
            margin: 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .status.active {
            background: #f8f9fa;
            color: #28a745;
        }
        
        .status.inactive {
            background: #fff3cd;
            color: #856404;
        }
        
        .detection-info {
            background: white;
            padding: 12px 20px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .detection-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-weight: 300;
        }
        
        .detection-item:last-child {
            margin-bottom: 0;
        }
        
        .detection-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 8px;
            background: #dee2e6;
        }
        
        .detection-dot.active {
            background: #28a745;
        }
        
        .footer {
            text-align: center;
            font-size: 12px;
            color: #adb5bd;
            padding: 8px 20px;
            background: #f8f9fa;
        }
        
        .version {
            margin-top: 2px;
            font-size: 11px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    
    <div class="status" id="status">
        <div>請前往支援的網站使用此工具</div>
    </div>
    
    <div class="detection-info">
        <div class="detection-item">
            <div class="detection-dot" id="pageDetection"></div>
            <span>頁面偵測</span>
        </div>
        <div class="detection-item">
            <div class="detection-dot" id="scriptDetection"></div>
            <span>工具載入</span>
        </div>
        <div class="detection-item">
            <div class="detection-dot" id="buttonDetection"></div>
            <span>新增按鈕</span>
        </div>
    </div>
    
    <div class="footer">
        <div>作者：movwei</div>
        <div class="version">版本 1.0</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
